general:
  name: httpsql
components:
  - type: template
    template: postgres
    name: db
    vars: {}
  - type: stateless
    name: httpsql
    containers:
      - dir: ./
    expose:
      - servicePort: 80
        containerPort: 80
        external: true
tests:
  - name: perf
    containers:
      - dir: ./tests/perf
  - name: func
    containers:
      - dir: ./tests/func
