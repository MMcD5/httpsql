general:
  name: httpsql
components:
  - type: template
    template: postgres
    name: db
    vars: {}
  - type: stateless
    name: api
    containers:
      - dir: ./
        resources:
          cpu:
            min: 0.1
          memory:
            min: 128
        readyCheck:
          httpGet:
            port: 80
            path: /check/ready
        aliveCheck:
          httpGet:
            port: 80
            path: /check/alive
    expose:
      - servicePort: 80
        containerPort: 80
        external: true
      - servicePort: 8000
        containerPort: 8000
        external: false
        metricsPath: /metrics
    instances: 3
tests:
  - name: func
    containers:
      - dir: ./tests/func
  - name: perf
    containers:
      - dir: ./tests/perf
    instances: 3
